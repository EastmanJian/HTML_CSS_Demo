<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <style type="text/css">
        p {
            border: red solid thick;
        }
        p.dotted {outline-style: dotted}
        p.dashed {outline-style: dashed}
        p.solid {outline-style: solid}
        p.double {outline-style: double}
        p.groove {outline-style: groove; outline-color:aqua}
        p.ridge {outline-style: ridge; outline-color:aqua}
        p.inset {outline-style: inset; outline-color:aqua}
        p.outset {outline-style: outset; outline-color:aqua}
    </style>
    <script src="view_stylesheet.js"></script>
</head>

<body>
<h3>Outline - all styles</h3>
<p class="dotted">A dotted outline</p>
<p class="dashed">A dashed outline</p>
<p class="solid">A solid outline</p>
<p class="double">A double outline</p>
<p class="groove">A groove outline</p>
<p class="ridge">A ridge outline</p>
<p class="inset">An inset outline</p>
<p class="outset">An outset outline</p>
<a href="#" onclick="showStyle(0);return false">View Stylesheet</a>

</body>
</html>
