<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <style type="text/css">
        table.one {
            border-collapse: separate;
            border-spacing: 10px;
            border:1px solid black
        }
        table.two {
            border-collapse: separate;
            border-spacing: 10px 50px;
            border:1px solid black
        }
        td, tr {
            border:1px solid black
        }
    </style>
    <script src="https://eastmanjian.github.io/HTML_CSS_Demo/view_stylesheet.js"></script>
</head>

<body>
<h3>Table - border-spacing</h3>
<table class="one">
    <tr>
        <td>Adams</td>
        <td>John</td>
    </tr>
    <tr>
        <td>Bush</td>
        <td>George</td>
    </tr>
</table>

<br/>

<table class="two">
    <tr>
        <td>Carter</td>
        <td>Thomas</td>
    </tr>
    <tr>
        <td>Gates</td>
        <td>Bill</td>
    </tr>
</table>

<a href="#" onclick="showStyle(0);return false">View Stylesheet</a>

</body>
</html>
