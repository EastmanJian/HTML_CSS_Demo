<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
<button onclick="changeSVG()">Change the SVGs</button>
<br/>
<svg id="svg1" xmlns="http://www.w3.org/2000/svg" version="1.1" height="190">
    <polygon points="100,10 40,180 190,60 10,60 160,180"
             style="fill:lime;stroke:purple;stroke-width:5;fill-rule:evenodd;" />
</svg>

<svg id="svg2" width="130" height="130">
    <circle cx="65" cy="65" r="40" stroke="green" stroke-width="4" fill="yellow" />
</svg>

<script>
    function changeSVG() {
        var svg1 = document.getElementById("svg1");
        var svg2 = document.getElementById("svg2");
        svg1.innerHTML = "\<polygon points=\"100,60 40,180 190,60 10,60 160,180\" style=\"fill:lime;stroke:purple;stroke-width:5;fill-rule:evenodd;\" />";
        svg2.innerHTML = "\<circle cx=\"65\" cy=\"65\" r=\"60\" stroke=\"green\" stroke-width=\"4\" fill=\"yellow\" />";
    }
</script>

</body>
</html>
