<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="drawTextStroke()">Draws text without fill</button>
<button onclick="drawTextFill()">Draws filled text</button>
<br/>
<canvas id="myCanvas" width="200" height="100"
        style="border:1px solid #000000;">
</canvas>
<script>
    function drawTextStroke() {
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.font = "30px Arial";
        ctx.strokeText("Hello World",10,50);
    }
    function drawTextFill() {
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.font = "30px Arial";
        ctx.fillText("Hello World",30,80);
    }
</script>
</body>
</html>
