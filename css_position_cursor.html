<html>
<head>
    <style type="text/css">
        p {
            float:left;
            width: 10em;
            height: 1em;
            border: 1px solid black;
            margin: 0.5em;
            text-align: center;
            padding: 1em;
        }
        p.cursor1 { cursor: url("https://eastmanjian.github.io/HTML_CSS_Demo/img/eg_mouse.jpg"),auto; }
        p.cursor2 { cursor: auto; }
        p.cursor3 { cursor: crosshair; }
        p.cursor4 { cursor: default; }
        p.cursor5 { cursor: pointer; }
        p.cursor6 { cursor: move; }
        p.cursor7 { cursor: e-resize; }
        p.cursor8 { cursor: ne-resize; }
        p.cursor9 { cursor: nw-resize; }
        p.cursor10 { cursor: n-resize; }
        p.cursor11 { cursor: se-resize; }
        p.cursor12 { cursor: sw-resize; }
        p.cursor13 { cursor: s-resize; }
        p.cursor14 { cursor: w-resize; }
        p.cursor15 { cursor: text; }
        p.cursor16 { cursor: wait; }
        p.cursor17 { cursor: help; }
    </style>
    <script src="https://eastmanjian.github.io/HTML_CSS_Demo/view_stylesheet.js"></script>
</head>
<body>
<h3>Position - cursor</h3>
<h4>hover the mouse over the rectangles.</h4>
<a href="#" onclick="showStyle(0);return false">View Stylesheet</a>
<div>
<p class="cursor1"> url</p>
<p class="cursor2"> auto</p>
<p class="cursor3"> crosshair</p>
<p class="cursor4"> default</p>
<p class="cursor5"> pointer</p>
<p class="cursor6"> move</p>
<p class="cursor7"> e-resize</p>
<p class="cursor8"> ne-resize</p>
<p class="cursor9"> nw-resize</p>
<p class="cursor10">n-resize</p>
<p class="cursor11">se-resize</p>
<p class="cursor12">sw-resize</p>
<p class="cursor13">s-resize</p>
<p class="cursor14">w-resize</p>
<p class="cursor15">text</p>
<p class="cursor16">wait</p>
<p class="cursor17">help</p>
</div>
</body>
</html>
