<html>
<head>
    <style type="text/css">
        .box_size {
            width: 300px;
            border: 1px solid red;
            height: 50px;
        }

        #box_inner1 {
            box-sizing: border-box;
            -o-box-sizing: border-box;
            -icab-box-sizing: border-box;
            -khtml-box-sizing: border-box;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            width: 100%;
            height: 50px;
            text-align: center;
            border: 5px solid #6AAFCF;
            padding: 3px;
            float: left;
        }

        #box_inner2 {
            box-sizing: content-box;
            -o-box-sizing: content-box;
            -icab-box-sizing: content-box;
            -khtml-box-sizing: content-box;
            -moz-box-sizing: content-box;
            -webkit-box-sizing: content-box;
            width: 100%;
            height: 50px;
            text-align: center;
            border: 5px solid #6AAFCF;
            padding: 3px;
            float: left;
        }
    </style>
    <script src="https://eastmanjian.github.io/HTML_CSS_Demo/view_stylesheet.js"></script>
</head>
<body>
<h3>CSS3 UI - box sizing</h3>
<a href="#" onclick="showStyle(0);return false">View Stylesheet</a>
<div class="box_size">
    <div id="box_inner1">This div box-sizing is border-box</div>
</div>
<br/>
<div class="box_size">
    <div id="box_inner2">This div box-sizing is content-box</div>
</div>
</body>
</html>
