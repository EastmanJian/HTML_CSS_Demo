<html>
<head>
    <style type="text/css">
        div {
            width: 250px;
            height: 150px;
            background-color: yellow;
            border: 1px solid black;
        }

        div#div1 {
            opacity: 0.4;
            position: absolute; top: 7em; left: 3em;
        }

        div#div2 {
            opacity: 0.8;
            position: absolute; top: 7em; left: 3em;
            transform: skew(-20deg, -15deg);
        }
    </style>
    <script src="view_stylesheet.js"></script>
</head>
<body>
<h3>CSS3 2D skew</h3>
<a href="#" onclick="showStyle(0);return false">View Stylesheet</a>
<br/>
<div id="div1">Original</div>
<div id="div2">{ transform: skew(xdeg, ydeg) }</div>
</body>
</html>
