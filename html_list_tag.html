<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<HTML>
<HEAD>
    <TITLE>Example - List Tags</TITLE>
</HEAD>
<BODY>
<H3>Unordered List:</H3>
<UL>
    <LI>List Item 1
    <LI>List Item 2
    <LI>List Item 3
</UL>

<H3>Ordered List:</H3>
<OL>
    <LI>List Item 1
    <LI>List Item 2
    <LI>List Item 3
</OL>

<H3>Another Ordered List:</H3>
<OL TYPE="A" START="6">
    <LI>List Item 1
    <LI>List Item 2
    <LI VALUE="12">List Item 3
    <LI>List Item 4
</OL>
</BODY>
</HTML>
