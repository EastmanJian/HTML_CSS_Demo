<html>

<head>
    <style type="text/css">
        #div_both {
            border: 1px solid green;
            margin-top: 20px;

        #div_horizontal {
            border: 1px solid green;
            margin-top: 20px;

            overflow: auto;
        }

        #div_vertical {
            border: 1px solid green;
            margin-top: 20px;
            padding: 15px 30px;
            width: 250px;
            resize: vertical;
            overflow: auto;
        }

    </style>
    <script src="view_stylesheet.js"></script>
</head>
<body>
<h3>CSS3 UI - resize</h3>
<a href="#" onclick="showStyle(0);return false">View Stylesheet</a>
<div id="div_both">This div is stretchable from both corner (Horizontal & Vertical).</div>
<div id="div_horizontal">This div is stretchable from horizontal corner.</div>
<div id="div_vertical">This div is stretchable from vertical corner.</div>
</body>
</html>
