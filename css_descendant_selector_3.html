<html>
<head>
    <style>
        ul em {color:red; font-weight:bold;}
    </style>
    <script src="https://eastmanjian.github.io/HTML_CSS_Demo/view_stylesheet.js"></script>
</head>
<body>
<h3>descendant selector can cross several levels down</h3>
<ul>
    <li>List item 1
        <ol>
            <li>List item 1-1</li>
            <li>List item 1-2</li>
            <li>List item 1-3
                <ol>
                    <li>List item 1-3-1</li>
                    <li>List item <em>1-3-2</em></li>
                    <li>List item 1-3-3</li>
                </ol>
            </li>
            <li>List item 1-4</li>
        </ol>
    </li>
    <li>List item 2</li>
    <li>List item 3</li>
</ul>
<a href="#" onclick="showStyle(0);return false">View Stylesheet</a>
</body>
</html>
