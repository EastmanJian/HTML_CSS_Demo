<html>
<head>
    <style type="text/css">
        #div1
        {
            position: relative;
            left: 100px;
            height: 150px;
            width: 200px;
            margin: 80px;
            padding:10px;
            border: 1px solid black;
            perspective:100;
            -webkit-perspective:100; /* Safari and Chrome */
        }

        #div2
        {
            padding:50px;
            position: absolute;
            border: 1px solid black;
            background-color: yellow;
            transform: rotateX(45deg);
            -webkit-transform: rotateX(45deg); /* Safari and Chrome */
        }
    </style>
    <script src="view_stylesheet.js"></script>
</head>
<body>
<h3>CSS3 3D perspective</h3>
<a href="#" onclick="showStyle(0);return false">View Stylesheet</a>
<div id="div1">
    <div id="div2"><h1>HELLO</h1></div>
</div>
</body>
</html>
