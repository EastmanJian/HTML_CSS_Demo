<html>
<head>
    <style type="text/css">
        div {
            width: 250px;
            height: 150px;
            background-color: yellow;
            border: 1px solid black;
        }

        div#div1 {
            opacity: 0.4;
            position: absolute; top: 10em; left: 2em;
        }

        div#div2 {
            opacity: 0.8;
            position: absolute; top: 10em; left: 2em;
            transform: rotate(20deg);
            transform-origin:100% 100%;
        }
    </style>
    <script src="https://eastmanjian.github.io/HTML_CSS_Demo/view_stylesheet.js"></script>
</head>
<body>
<h3>CSS3 2D rotate</h3>
<a href="#" onclick="showStyle(0);return false">View Stylesheet</a>
<br/>
<div id="div1">Original</div>
<div id="div2">{ transform: rotate(n deg); transform-origin:x% y%; }</div>
</body>
</html>
