<html>
<head>
    <style type="text/css">
        body {
            background: url(https://eastmanjian.github.io/HTML_CSS_Demo/img/eg_bg_03.gif);
        }

        .shadow-curl:after, .shadow-curl:before {
            content: '';
            background-color: red;
            position: absolute;
            z-index: -1;
            top: 50%;
            bottom: 0;
            left: 10px;
            right: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            -webkit-box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            -moz-box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            -o-box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            border-radius: 100px/10px;
        }

        .shadow-curl {
            position: relative;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.3), 0 0 80px rgba(0, 0, 0, 0.1) inset;
            -webkit-box-shadow: 0 1px 4px rgba(0, 0, 0, 0.3), 0 0 80px rgba(0, 0, 0, 0.1) inset;
            -moz-box-shadow: 0 1px 4px rgba(0, 0, 0, 0.3), 0 0 80px rgba(0, 0, 0, 0.1) inset;
            -o-box-shadow: 0 1px 4px rgba(0, 0, 0, 0.3), 0 0 80px rgba(0, 0, 0, 0.1) inset;
        }

        .wrap {
            width: 680px;
            height: 200px;
            margin: 50px auto;
            background-color: #fafafa;
        }

        .wrap h1 {
            font-size: 20px;
            text-align: center;
            line-height: 200px;
        }

        .box {
            width: 980px;
            height: auto;
            clear: both;
            overflow: hidden;
            margin: 20px auto;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        .box li:before {
            content: "";
            position: absolute;
            z-index: -5;
            width: 90%;
            height: 80%;
            left: 20px;
            bottom: 8px;
            background: transparent;
            box-shadow: 0 8px 20px rgba(0,0,0,0.6);
            -webkit-box-shadow: 0 8px 20px rgba(0,0,0,0.6);
            -moz-box-shadow: 0 8px 20px rgba(0,0,0,0.6);
            -o-box-shadow: 0 8px 20px rgba(0,0,0,0.6);
            transform: skew(-12deg) rotate(-4deg);
            -webkit-transform: skew(-12deg) rotate(-4deg);
            -moz-transform: skew(-12deg) rotate(-4deg);
            -o-transform: skew(-12deg) rotate(-4deg);
            -ms-transform: skew(-12deg) rotate(-4deg);
        }

        .box li {
            width: 300px;
            height: 210px;
            float: left;
            position: relative;
            margin: 20px 10px;
            border: 2px solid #efefef;
            background-color: white;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.3), 0 0 60px rgba(0, 0, 0, 0.1) inset;
            -webkit-box-shadow: 0 1px 4px rgba(0, 0, 0, 0.3), 0 0 60px rgba(0, 0, 0, 0.1) inset;
            -moz-box-shadow: 0 1px 4px rgba(0, 0, 0, 0.3), 0 0 60px rgba(0, 0, 0, 0.1) inset;
            -o-box-shadow: 0 1px 4px rgba(0, 0, 0, 0.3), 0 0 60px rgba(0, 0, 0, 0.1) inset;
        }

        .box li img {
            display: block;
            width: 290px;
            height: 200px;
            margin: 5px;
        }

        .box li:after {
            content: "";
            position: absolute;
            z-index: -5;
            width: 90%;
            height: 80%;
            right: 20px;
            bottom: 8px;
            background: transparent;
            box-shadow: 0 8px 20px rgba(0,0,0,0.6);
            -webkit-box-shadow: 0 8px 20px rgba(0,0,0,0.6);
            -moz-box-shadow: 0 8px 20px rgba(0,0,0,0.6);
            -o-box-shadow: 0 8px 20px rgba(0,0,0,0.6);
            transform: skew(12deg) rotate(4deg);
            -webkit-transform: skew(12deg) rotate(4deg);
            -moz-transform: skew(12deg) rotate(4deg);
            -o-transform: skew(12deg) rotate(4deg);
            -ms-transform: skew(12deg) rotate(4deg);
        }

    </style>
    <script src="https://eastmanjian.github.io/HTML_CSS_Demo/view_stylesheet.js"></script>
</head>
<body>
<h3>CSS3 - curl shadow effect</h3>
<a href="#" onclick="showStyle(0);return false">View Stylesheet</a>
<div class="wrap shadow-curl">
    <h1>Curl Shadow Effect</h1>
</div>
<ul class="box">
    <li><img src="https://eastmanjian.github.io/HTML_CSS_Demo/img/cat4.jpg" alt="cat1"></li>
    <li><img src="https://eastmanjian.github.io/HTML_CSS_Demo/img/cat5.jpg" alt="cat2"></li>
    <li><img src="https://eastmanjian.github.io/HTML_CSS_Demo/img/cat6.jpg" alt="cat3"></li>
</ul>
</body>
</html>
