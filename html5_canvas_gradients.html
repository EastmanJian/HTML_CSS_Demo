<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="drawLinearGradient()">Fill rectangle with linear gradient</button>
<button onclick="drawRadialGradient()">Fill rectangle with radial gradient</button>
<br/>
<canvas id="myCanvas" width="200" height="100"
        style="border:1px solid #000000;">
</canvas>
<script>
    function drawLinearGradient() {
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        // Create gradient
        var grd = ctx.createLinearGradient(0,0,200,45);
        grd.addColorStop(0,"red");
        grd.addColorStop(1,"#00FF00");
        // Fill with gradient
        ctx.fillStyle = grd;
        ctx.fillRect(10,5,150,40);
    }
    function drawRadialGradient() {
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        // Create gradient
        var grd = ctx.createRadialGradient(75,75,2,75,75,90);
        grd.addColorStop(0,"yellow");
        grd.addColorStop(1,"black");
        // Fill with gradient
        ctx.fillStyle = grd;
        ctx.fillRect(10,50,150,45);    }
</script>
</body>
</html>
