<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <style type="text/css">
        h2.pos_left {position:relative;left:-20px}
        h2.pos_right {position:relative;left:20px}
        p, h2 {border: thin dashed lightgrey}
    </style>
    <script src="https://eastmanjian.github.io/HTML_CSS_Demo/view_stylesheet.js"></script>
</head>
<body>
<h3>Position - relative</h3>
<a href="#" onclick="showStyle(0);return false">View Stylesheet</a>
<h2>This is a header with static position</h2>
<h2 class="pos_left">This header has the following position: {position:relative;left:-20px}</h2>
<h2 class="pos_right">This header has the following position: {position:relative;left:20px}</h2>
</body>
</html>
