<html>
<head>
    <style type="text/css">
        div {
            width: 250px;
            height: 150px;
            background-color: yellow;
            border: 1px solid black;
        }

        div#div1 {
            opacity: 0.4;
            position: absolute; top: 5em; left: 3em;
        }

        div#div2 {
            opacity: 0.8;
            position: absolute; top: 5  em; left: 3em;
            transform: matrix(1.5,0.4,0.3,1.2,100,120);
        }
    </style>
    <script src="view_stylesheet.js"></script>
</head>
<body>
<h3>CSS3 2D matrix</h3>
<a href="#" onclick="showStyle(0);return false">View Stylesheet</a>
<br/>
<div id="div1">Original</div>
<div id="div2">{ transform: matrix(x-scale, y-skew, x-skew, y-scale, x-offset, y-offset ) }</div>
</body>
</html>
