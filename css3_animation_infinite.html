<html>
<head>
    <style type="text/css">
        #animated_div
        {
            text-align:center;
            width:60px;
            height:40px;
            background:#6699FF;
            color:#ffffff;
            position:relative;
            font-weight:bold;
            font-size:20px;
            padding:10px;
            border-radius:5px;
            -webkit-border-radius:5px;
            animation:myAnimation 3s infinite;
            -moz-animation:myAnimation 3s infinite;
            -webkit-animation:myAnimation 3s infinite;
        }

        @keyframes myAnimation {
            from {left:0px;}
            to {left:425px; background-color: red;}
        }

        @-webkit-keyframes myAnimation {
            from {left:0px;}
            to {left:425px; background-color: red;}
        }

        @-moz-keyframes myAnimation {
            from {left:0px;}
            to {left:425px; background-color: red;}
        }
    </style>
    <script src="https://eastmanjian.github.io/HTML_CSS_Demo/view_stylesheet.js"></script>
</head>
<body>
<h3>CSS3 animation - play infinite</h3>
<a href="#" onclick="showStyle(0);return false">View Stylesheet</a>
<div id="animated_div">
    CSS3
    <span style="font-size:10px;">Animation Demo</span>
</div>
</body>
</html>
