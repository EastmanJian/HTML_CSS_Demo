<html>
<head>
    <style type="text/css">
        div.test1, div.test2 {
            text-align:center;
            border:2px solid #a1a1a1;
            padding:10px 40px;
            background:#dddddd;
            width:300px;
        }
        div.test1 {
            border-radius:20px;
            -moz-border-radius:25px; /* old Firefox */
        }
        div.test2 {
            border-radius: 50px 0 30px 0/50px 0 10px 0;
        }

        .rounded-circle {
            border-radius: 50%;
        }
    </style>
    <script src="https://eastmanjian.github.io/HTML_CSS_Demo/view_stylesheet.js"></script>
</head>
<body>
<h3>CSS3 border - round corner</h3>
<a href="#" onclick="showStyle(0);return false">View Stylesheet</a>
<div class="test1">This box has rounded corners! Use CSS3 border-radius property.</div>
<br/>
<div class="test2">This box has rounded corners! Use CSS3 border-radius property.</div>
<br/>
<img src="./img/cat5.jpg" class="rounded-circle" alt="cat5">
</body>
</html>
