<html>
<head>
    <style type="text/css">
        #animated_div {
            position: relative;
            top: 2em;
            width: 60px;
            height: 40px;
            background: #92B901;
            color: #ffffff;
            font-weight: bold;
            font-size: 20px;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            animation: animated_div 5s infinite paused;
        }

        span#instruction { font-size:10px;}

        @keyframes animated_div {
            0%		{transform: rotate(0deg);left:0px;}
            25%		{transform: rotate(20deg);left:0px;}
            50%		{transform: rotate(0deg);left:500px;}
            55%		{transform: rotate(0deg);left:500px;}
            70%		{transform: rotate(0deg);left:500px;background:#1ec7e6;}
            100%	{transform: rotate(-360deg);left:0px;}
        }

    </style>
    <script src="view_stylesheet.js"></script>
    <script>
        function animateStart() {
            var animateElement = document.getElementById("animated_div");
            var instructionElement = document.getElementById("instruction");
            if (animateElement.animateState == "Paused" || animateElement.animateState == undefined) {
                animateElement.style.cssText = "animation: animated_div 5s infinite running;";
                animateElement.animateState = "Running";
                instructionElement.innerText = "Click me to pause";
            } else {
                animateElement.style.cssText = "animation: animated_div 5s infinite paused;";
                animateElement.animateState = "Paused"
                instructionElement.innerText = "Click me to move";
            }
        }
    </script>
</head>
<body>
<h3>CSS3 animation - click to control running and paused animation state</h3>
<a href="#" onclick="showStyle(0);return false">View Stylesheet</a>
<div id="animated_div" onclick="animateStart()">
    CSS3<br/>
    <span id="instruction">Click me to move</span>
</div>
</body>
</html>
