<html>
<head>
    <style type="text/css">
        .animate {
            -webkit-animation : spinningH 6s infinite linear;
            -moz-animation    : spinningH 6s infinite linear;
            -o-animation      : spinningH 6s infinite linear;
            -ms-animation     : spinningH 6s infinite linear;
            animation         : spinningH 6s infinite linear;
        }

        #cube {
            position: relative;
            margin: 0 auto;
            top: 100px;
            height: 80px;
            width: 80px;

            -webkit-transition  : -webkit-transform 2s linear;
            -moz-transition     : -moz-transform 2s linear;
            -o-transition       : -o-transform 2s linear;
            -ms-transition      : -ms-transform 2s linear;
            transition          : transform 2s linear;

            -webkit-transform-style : preserve-3d;
            -moz-transform-style    : preserve-3d;
            -o-transform-style      : preserve-3d;
            -ms-transform-style     : preserve-3d;
            transform-style         : preserve-3d;


        }

        #cube>div {
            position: absolute;
            height: 80px;
            width: 80px;
            padding: 20px;
            opacity: 1;
            background-position:center;
        }

        #cube div:nth-child(1) {
            -webkit-transform : translateZ(60px);
            -moz-transform    : translateZ(60px);
            -o-transform      : translateZ(60px);
            -ms-transform     : translateZ(60px);
            transform         : translateZ(60px);
            background-color:rgba(255,0,0,0.5);
            border:1px solid #ccc;
            box-shadow:inset 0 0 20px rgba(0,0,0,.2);
        }

        #cube div:nth-child(2) {
            -webkit-transform : rotateY(90deg) translateZ(60px);
            -moz-transform    : rotateY(90deg) translateZ(60px);
            -o-transform      : rotateY(90deg) translateZ(60px);
            -ms-transform     : rotateY(90deg) translateZ(60px);
            transform         : rotateY(90deg) translateZ(60px);
            background-color:rgba(255,0,0,0.5);
            border:1px solid #ccc;
            box-shadow:inset 0 0 20px rgba(0,0,0,.2);
        }

        #cube div:nth-child(3) {
            -webkit-transform : rotateY(180deg) translateZ(60px);
            -moz-transform    : rotateY(180deg) translateZ(60px);
            -o-transform      : rotateY(180deg) translateZ(60px);
            -ms-transform     : rotateY(180deg) translateZ(60px);
            transform         : rotateY(180deg) translateZ(60px);
            background-color:rgba(255,0,0,0.5);
            border:1px solid #ccc;
            box-shadow:inset 0 0 20px rgba(0,0,0,.2);
        }

        #cube div:nth-child(4) {
            -webkit-transform : rotateY(-90deg) translateZ(60px);
            -moz-transform    : rotateY(-90deg) translateZ(60px);
            -o-transform      : rotateY(-90deg) translateZ(60px);
            -ms-transform     : rotateY(-90deg) translateZ(60px);
            transform         : rotateY(-90deg) translateZ(60px);
            background-color:rgba(255,0,0,0.5);
            border:1px solid #ccc;
            box-shadow:inset 0 0 20px rgba(0,0,0,.2);
        }

        #cube div:nth-child(5) {
            -webkit-transform : rotateX(-90deg) translateZ(60px) rotate(180deg);
            -moz-transform    : rotateX(-90deg) translateZ(60px) rotate(180deg);
            -o-transform      : rotateX(-90deg) translateZ(60px) rotate(180deg);
            -ms-transform     : rotateX(-90deg) translateZ(60px) rotate(180deg);
            transform         : rotateX(-90deg) translateZ(60px) rotate(180deg);
            background-color:rgba(255,0,0,0.5);
            border:1px solid #ccc;
            box-shadow:inset 0 0 20px rgba(0,0,0,.2);
        }

        #cube div:nth-child(6)  {
            -webkit-transform : rotateX(90deg) translateZ(60px);
            -moz-transform    : rotateX(90deg) translateZ(60px);
            -o-transform      : rotateX(90deg) translateZ(60px);
            -ms-transform     : rotateX(90deg) translateZ(60px);
            transform         : rotateX(90deg) translateZ(60px);
            background-color:rgba(255,0,0,0.5);
            border:1px solid #ccc;
            box-shadow:inset 0 0 20px rgba(0,0,0,.2);
            text-align:center;
        }

        @-moz-keyframes spinningH {
            from {-moz-transform: rotateX(0deg) rotateY(0deg);}
            to {-moz-transform: rotateX(360deg) rotateY(360deg);}
        }

        @-webkit-keyframes spinningH {
            from {-webkit-transform: rotateX(0deg) rotateY(0deg);}
            to {-webkit-transform: rotateX(360deg) rotateY(360deg);}
        }

        @-o-keyframes spinningH {
            from {-o-transform: rotateX(0deg) rotateY(0deg);}
            to {-o-transform: rotateX(360deg) rotateY(360deg);}
        }

        @-ms-keyframes spinningH {
            from {-ms-transform: rotateX(0deg) rotateY(0deg);}
            to {-ms-transform: rotateX(360deg) rotateY(360deg);}
        }

        @keyframes spinningH {
            from {transform: rotateX(0deg) rotateY(0deg);}
            to {transform: rotateX(360deg) rotateY(360deg);}
        }

    </style>
    <script src="view_stylesheet.js"></script>
</head>
<body>
<h3>CSS3 animation - 3D cube</h3>
<a href="#" onclick="showStyle(0);return false">View Stylesheet</a>
<div id="cube" class="animate">
    <div>CSS3</div>
    <div>CSS3</div>
    <div>CSS3</div>
    <div>CSS3</div>
    <div>CSS3</div>
    <div>CSS3</div>
</div>
</body>
</html>
