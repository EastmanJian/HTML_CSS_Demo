<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #div1 {
            width: 100px;
            height: 66px;
            padding: 10px;
            border: 1px solid #aaaaaa;
        }
        #div2 {
            width: 100px;
            height: 66px;
            padding: 10px;
            border: 1px solid #aaaaaa;
        }
    </style>
    <script type="text/javascript">
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("Text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("Text");
            ev.target.appendChild(document.getElementById(data));
        }
    </script>
</head>
<body>

<p>Drag the W3C logo and drop it between the boxes.</p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
<img id="drag1" src="https://www.w3.org/Icons/w3c_home" draggable="true" ondragstart="drag(event)"/>
</div>
<br/>
<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)">
</div>

</body>
</html>
