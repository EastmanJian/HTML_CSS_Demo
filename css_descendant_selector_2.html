<html>
<head>
    <style>
        strong {
            color: red;
        }

        h2 {
            color: red;
        }
        /* descendant selector */
        h2 strong {
            color: blue;
        }
    </style>
    <script src="https://eastmanjian.github.io/HTML_CSS_Demo/view_stylesheet.js"></script>
</head>
<body>
<p>The strongly emphasized word in this paragraph is <strong>red</strong>.</p>
<h2>This subhead is also red.</h2>
<h2>The strongly emphasized word in this subhead is <strong>blue</strong>.</h2>
<a href="#" onclick="showStyle(0);return false">View Stylesheet</a>
</body>
</html>
