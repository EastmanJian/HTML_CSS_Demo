<!DOCTYPE HTML>
<html>
<body>

<div style="text-align:center;">
    <button onclick="playPause()">Play/Pause</button>
    <button onclick="makeBig()">Venti</button>
    <button onclick="makeNormal()">Grande</button>
    <button onclick="makeSmall()">Tall</button>
    <br />
    <video id="video1" width="420" style="margin-top:15px;">
        <source src="http://ejres-1253687085.cosgz.myqcloud.com/mov/ar/YingHua-m-H264.mp4" type="video/mp4">
        <source src="https://eastmanjian.cn/resources/mov/ar/YingHua-m-H264.mp4">
        Your browser does not support HTML5 video.
    </video>
</div>

<script type="text/javascript">
    var myVideo=document.getElementById("video1");

    function playPause()
    {
        if (myVideo.paused)
            myVideo.play();
        else
            myVideo.pause();
    }

    function makeBig()
    {
        myVideo.width=560;
    }

    function makeSmall()
    {
        myVideo.width=320;
    }

    function makeNormal()
    {
        myVideo.width=420;
    }
</script>

</body>
</html>
